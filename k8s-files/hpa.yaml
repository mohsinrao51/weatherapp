apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: weatherapp-hpa
  namespace: weather-app
spec:
  scaleTargetRef: 
    apiVersion: apps/v1
    kind: Deployment
    name: weatherapp
  minReplicas: 1
  maxReplicas: 8
  metrics: 
    - type: Resource
      resource:
        name: cpu
        target: 
          type: Utilization
          averageUtilization: 5
